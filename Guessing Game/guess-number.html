<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
    <img id="office" height="200" width="200"src='https://deltafonts.com/wp-content/uploads/The-Office-tv-logo.png'></img>
    Guessing Game
</header>
<body>
    <main>
        <div id= "instructions">
            <p>What number am I thinking of between 1 and 20? You have four opportunities to guess the number. Guess the number correctly and you win!</p>
        </div>
        <label id= "number input"> Guess (1-20) :
        <input id ="guess-input" size= "4" min=1 max="20" > 
        </input>
            <br></br>
            <button id="submit-button">Submit</button>
        </div> 
        <div id="user attempts">
            <p class="hidden">Tries remaining:<span id="attempts">4</span></p>
            <p class="hidden" id="win-container"><span class="hidden"id="win-display"></span></p>
            <p class="hidden" id="temporary-number">Your guess is:</p><p class="hidden" id="diplay-high"></p> 
            <img id="dwight"></img>
        </div>
    </main>
    <script type="module" src="app.js"></script>
    <script type="module" src="guesser.js"></script>
</body>
